<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente Abrir esse site em varios dispositivos
        <br> ou aumente e diminua o tamanho do navegador</p>

        <picture>
            <source media="(max-width: 750px )" srcset="imagens/fotop.png " type="image/png">
            <source media="(max-width:1050px )" srcset="imagens/fotom.png " type="image/png">
            <img src="imagens/fotog.png " alt="imagem flexivel">
        </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender como tocar audio</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/The_Crossroads_Strings_mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não toca musica <a href="midia/The_Crossroads_Strings_mp3/">
            Clique aqui para baixar</a></p>
    </audio>
    
</body>
</html>
